<c-row ngPreserveWhitespaces>
    <c-col xs="12">
        <c-card class="mb-4">
            <c-card-header>
                <strong>Registrar Compra</strong>
            </c-card-header>
            <c-card-body>
                <form cForm>
                    <c-row>
                        <div class="col-sm-4">
                            <label cLabel for="exampleFormControlInput1">Data</label>
                            <input cFormControl id="exampleFormControlInput1" placeholder="" type="date" />
                        </div>
                    </c-row>
                    <c-row>                        
                        <c-col xs="12">
                            <label cLabel for="exampleFormControlInput1">Malharia</label>
                            <select class="form-select" aria-label="Default select example">
                                <option value=""></option>
                                <option *ngFor="let fornecedor of _fornecedores" value="{{fornecedor.Id}}">
                                    {{fornecedor.nome}}
                                </option>                                
                            </select>
                        </c-col>
                    </c-row>
                    <c-row>
                        <div class="col-sm-4">
                            <label cLabel for="exampleFormControlInput1">Peso</label>
                            <input cFormControl id="exampleFormControlInput1" placeholder="" type="number" />
                        </div>
                        <div class="col-sm-3">
                            <label cLabel for="exampleFormControlInput1">Pre√ßo por Kg</label>
                            <input cFormControl id="exampleFormControlInput1" placeholder="" type="number" />
                        </div>
                        <div class="col-sm-5">
                            <label cLabel for="exampleFormControlInput1">Total</label>
                            <input cFormControl id="exampleFormControlInput1" placeholder="" type="number" />
                        </div>
                    </c-row>

                </form>
            </c-card-body>
            <c-card-footer>
                <div class="container d-flex justify-content-end">
                    <button class="btn btn-info">Salvar</button>
                </div>
            </c-card-footer>
        </c-card>
    </c-col>
</c-row>
