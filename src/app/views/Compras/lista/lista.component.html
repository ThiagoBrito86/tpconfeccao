<button cButton (click)="redirectToLink()">Conceito</button>
<button cButton (click)="redirectToRegistrar()">Registrar Compra</button>

<table [striped]="true" cTable>
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Data</th>
            <th scope="col">Malharia</th>
            <th scope="col">Total</th>
            <th scope="col">Peso</th>
            <th scope="col">Pre√ßo por Kilo</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let compra of _compras">
            <th scope="row">{{compra.id}}</th>
            <td>{{compra.data}}</td>
            <td>{{compra.malharia}}</td>
            <td>{{compra.total}}</td>
            <td>{{compra.peso}}</td>
            <td>{{compra.preco}}</td>
        </tr>       
    </tbody>
</table>
