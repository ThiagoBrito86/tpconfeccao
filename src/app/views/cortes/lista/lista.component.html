<button cButton (click)="redirectToLink()">Conceito</button>
<c-row ngPreserveWhitespaces>
    <c-col xs="12">
        <c-card class="mb-4">
            <c-card-header>
                <strong>Cortes</strong>
            </c-card-header>
            <c-card-body>
                <table [striped]="true" cTable>
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Data do Corte</th>
                            <th scope="col">Quantidade total peças</th>
                            <th scope="col">Quantidade de peças por modelo</th>
                            <th scope="col">Fase</th>
                            <th scope="col">Compra Origem</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row"></th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>                        
                    </tbody>
                </table>
            </c-card-body>
        </c-card>

        <c-card class="mb-4">
            <c-card-header>
                <strong>Planejamento</strong>
            </c-card-header>
            <c-card-body>
                <table [striped]="true" cTable>
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Modelo</th>
                            <th scope="col">Data Entrega</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row"></th>
                            <td></td>
                            <td></td>
                        </tr>                        
                    </tbody>
                </table>
            </c-card-body>
        </c-card>

        <c-card class="mb-4">
            <c-card-header>
                <strong>Distribuição</strong>
            </c-card-header>
            <c-card-body>
                <table [striped]="true" cTable>
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Modelo</th>
                            <th scope="col">Quantidade</th>
                            <th scope="col">Costureiro(a)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row"></th>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>                        
                    </tbody>
                </table>
            </c-card-body>
        </c-card>

    </c-col>
</c-row>
